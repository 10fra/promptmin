name: release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm test
      - run: npm run build
      - name: Verify tag matches package version
        run: |
          tag="${GITHUB_REF_NAME}"
          ver="$(node -p "require('./packages/promptmin-cli/package.json').version")"
          expected="v${ver}"
          if [ "$tag" != "$expected" ]; then
            echo "tag/version mismatch: tag=${tag} package=${expected}"
            exit 1
          fi
      - name: Pack workspace tarball
        run: |
          mkdir -p dist
          npm pack -w packages/promptmin-cli --pack-destination dist
          (cd dist && sha256sum ./*.tgz > SHA256SUMS)
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.tgz
            dist/SHA256SUMS
